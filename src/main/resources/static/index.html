<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Agenga App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Agenda App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
  </div>
</nav>
	<div class="container">
		<h1>Welcome to Our Agenda App Site!</h1>
		<h3>Current entries!</h3>
		
		<div class="row">
			<div th:each="entry : ${entries}">
		        <div class="col-md-6">
		            <div class="panel panel-default">
		                <div class="panel-heading">
		                    <p th:text="${entry.event}"/>
						</div>
					    <div class="panel-body">
							<p th:text="${entry.date}"/>
							<p th:text="${entry.description}" />
					    </div>
		          </div>
		        </div>
		    </div>
		</div>
<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
